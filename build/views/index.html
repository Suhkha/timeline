<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../styles/bootstrap.min.css">
	<link rel="stylesheet" href="../styles/owl.carousel.min.css" />
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
<main class="container container--custom">
	<div class="owl-carousel timeline">
	  <div class="timeline--year"> 
	  	<span class="timeline--left-line"></span>
	  	<a href="" data-year="year-0">1850</a> 
	  </div>
	  <div class="timeline--year"> 
	  	<span class="timeline--left-line"></span>
	  	<a href="" data-year="year-1">1860</a> 
	  </div>
	  <div class="timeline--year"> 
	  	<span class="timeline--left-line"></span>
	  	<a href="" data-year="year-2">1870</a> 
	  </div>
	  <div class="timeline--year"> 
	  	<span class="timeline--left-line"></span>
	  	<a href="" data-year="year-3">1880</a> 
	  </div>
	  <div class="timeline--year"> 
	  	<span class="timeline--left-line"></span>
	  	<a href="" data-year="year-4">1890</a> 
	  </div>
	  <div class="timeline--year"> 
	  	<span class="timeline--left-line"></span>
	  	<a href="" data-year="year-5">1900</a> 
	  </div>
	  <div class="timeline--year"> 
	  	<span class="timeline--left-line"></span>
	  	<a href="" data-year="year-6">1910</a> 
	  </div>
	  <div class="timeline--year"> 
	  	<span class="timeline--left-line"></span>
	  	<a href="" data-year="year-7">1920</a> 
	  </div>
	  <div class="timeline--year"> 
	  	<span class="timeline--left-line"></span>
	  	<a href="" data-year="year-8">1930</a> 
	  </div>
	  <div class="timeline--year"> 
	  	<span class="timeline--left-line"></span>
	  	<a href="" data-year="year-9">1940</a> 
	  </div>
	  <div class="timeline--year"> 
	  	<span class="timeline--left-line"></span>
	  	<a href="" data-year="year-10">1950</a> 
	  </div>
	  <div class="timeline--year"> 
	  	<span class="timeline--left-line"></span>
	  	<a href="" data-year="year-11">1960</a> 
	  </div>
	  <div class="timeline--year"> 
	  	<span class="timeline--left-line"></span>
	  	<a href="" data-year="year-12">1970</a> 
	  </div>
	  <div class="timeline--year"> 
	  	<span class="timeline--left-line"></span>
	  	<a href="" data-year="year-13">1980</a> 
	  </div>
	  <div class="timeline--year"> 
	  	<span class="timeline--left-line"></span>
	  	<a href="" data-year="year-14">1990</a> 
	  </div>
	  <div class="timeline--year"> 
	  	<span class="timeline--left-line"></span>
	  	<a href="" data-year="year-15">2000</a> 
	  </div>
	  <div class="timeline--year"> 
	  	<span class="timeline--left-line"></span>
	  	<a href="" data-year="year-16">2010</a> 
	  </div>
	</div>
	<div class="timeline--big-line"></div>

	<div class="timeline--content" id="timeline-template">
		<script id="timeline_list" type="text/x-handlebars-template">
		{{#each years}}
				<div id="{{id}}" class="year--content">
					<div class="row">
						<div class="col-md-4 col-xs-12">
							<img src="{{img}}" class="img-responsive">
						</div>
						<div class="vertical-line col-md-1"></div>
						<div class="col-md-6 col-xs-12">
							<span class="year--content-detail">{{content}}</span>
						</div>
					</div>
				</div>
		{{/each }}
		</script>
	</div>
</main>

	<script src="https://use.fontawesome.com/be7e763425.js"></script>
	<script type="text/javascript" src="../scripts/vendor.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
	<script type="text/javascript" src="../scripts/main.js"></script>

</body>
</html>
